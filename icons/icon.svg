<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="100%" style="stop-color:#050506"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>
  
  <!-- Grid lines (subtle) -->
  <g stroke="#00f3ff" stroke-opacity="0.15" stroke-width="1">
    <line x1="128" y1="80" x2="128" y2="432"/>
    <line x1="208" y1="80" x2="208" y2="432"/>
    <line x1="288" y1="80" x2="288" y2="432"/>
    <line x1="368" y1="80" x2="368" y2="432"/>
    <line x1="80" y1="128" x2="432" y2="128"/>
    <line x1="80" y1="208" x2="432" y2="208"/>
    <line x1="80" y1="288" x2="432" y2="288"/>
    <line x1="80" y1="368" x2="432" y2="368"/>
  </g>
  
  <!-- Border -->
  <rect x="80" y="80" width="352" height="352" fill="none" stroke="#00f3ff" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Sample walls (cyan blocks) -->
  <rect x="128" y="128" width="76" height="76" fill="#00f3ff" filter="url(#glow)" rx="4"/>
  <rect x="288" y="128" width="76" height="76" fill="#00f3ff" filter="url(#glow)" rx="4"/>
  <rect x="208" y="288" width="76" height="76" fill="#00f3ff" filter="url(#glow)" rx="4"/>
  <rect x="368" y="288" width="65" height="76" fill="#00f3ff" filter="url(#glow)" rx="4"/>
  
  <!-- Path traces (green lines) -->
  <g stroke="#00ff9f" stroke-width="3" filter="url(#glow)">
    <line x1="256" y1="168" x2="288" y2="168"/>
    <line x1="256" y1="168" x2="256" y2="248"/>
    <line x1="256" y1="248" x2="168" y2="248"/>
    <line x1="168" y1="248" x2="168" y2="328"/>
    <line x1="168" y1="328" x2="208" y2="328"/>
    <line x1="336" y1="248" x2="336" y2="328"/>
    <line x1="336" y1="328" x2="368" y2="328"/>
  </g>
  
  <!-- Dead end nodes -->
  <g filter="url(#glow)">
    <rect x="150" y="310" width="36" height="36" fill="#050506" stroke="#00f3ff" stroke-width="2" rx="2"/>
    <rect x="162" y="322" width="12" height="12" fill="#00f3ff"/>
    
    <rect x="318" y="230" width="36" height="36" fill="#050506" stroke="#00ff9f" stroke-width="2" rx="2"/>
    <rect x="330" y="242" width="12" height="12" fill="#00ff9f"/>
  </g>
  
  <!-- Path dots -->
  <circle cx="256" cy="168" r="8" fill="#00ff9f" filter="url(#glow)"/>
  <circle cx="256" cy="248" r="8" fill="#00ff9f" filter="url(#glow)"/>
  <circle cx="168" cy="248" r="8" fill="white"/>
  <circle cx="336" cy="328" r="8" fill="white"/>
</svg>

